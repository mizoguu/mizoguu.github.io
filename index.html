<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MIZOGU FIGHT</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="home" class="screen">
    <h1>MIZOGU FIGHT</h1>
    <button onclick="showScreen('rules')">ルールブック</button>
    <button onclick="showScreen('cards')">カード一覧</button>
    <button onclick="startGame('cpu')">CPU対戦</button>
    <button onclick="startGame('pvp')">対人対戦</button>
  </div>

  <div id="rules" class="screen">
    <h2>ルールブック</h2>
    <p>ここにルールブックの内容が入ります。</p>
    <button onclick="showScreen('home')">ホームへ戻る</button>
  </div>

  <div id="cards" class="screen">
    <h2>カード一覧</h2>
    <p>カード説明や画像一覧を表示</p>
    <button onclick="showScreen('home')">ホームへ戻る</button>
  </div>

  <div id="game" class="screen">
    <h2 id="modeTitle">ゲームモード</h2>
    <div id="gameContent">ここにゲームが表示されます。</div>
    <button onclick="showScreen('home')">ホームへ戻る</button>
  </div>

  <script src="main.js"></script>
</body>
</html>
