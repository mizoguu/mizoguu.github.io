<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MIZOGU FIGHT</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="home" class="screen">
    <h1>MIZOGU FIGHT</h1>
    <button onclick="showScreen('rulebook')">ルールブック</button>
    <button onclick="showScreen('cardlist')">カード一覧</button>
    <button onclick="startCPU()">CPU対戦</button>
    <button onclick="startPvP()">対人対戦</button>
  </div>

  <div id="rulebook" class="screen">
    <h2>ルールブック</h2>
    <p>ここにルールブックの内容が入ります。</p>
    <button onclick="showScreen('home')">ホームへ戻る</button>
  </div>

  <div id="cardlist" class="screen">
    <h2>カード一覧</h2>
    <p>カード説明や画像一覧を表示</p>
    <button onclick="showScreen('home')">ホームへ戻る</button>
  </div>

  <div id="pvp" class="screen">
    <h2>対人戦</h2>
    <div id="pvpStatus"></div>
    <div id="playerInput"></div>
    <button id="confirmBtn" onclick="confirmChoices()">確認</button>
    <button onclick="showScreen('home')">ホームへ戻る</button>
  </div>

  <div id="cpu" class="screen">
    <h2>CPU対戦</h2>
    <div id="cpuStatus"></div>
    <div id="cpuInput"></div>
    <button id="cpuConfirmBtn" onclick="confirmCPU()">確認</button>
    <button onclick="showScreen('home')">ホームへ戻る</button>
  </div>

  <script src="main.js"></script>
</body>
</html>
