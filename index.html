<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MIZOGU FIGHT</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="homeScreen" class="screen">
    <h1>MIZOGU FIGHT</h1>
    <button onclick="showScreen('ruleScreen')">ルールブック</button>
    <button onclick="showScreen('cardScreen')">カード一覧</button>
    <button onclick="startGame('cpu')">CPU対戦</button>
    <button onclick="startGame('pvp')">交互入力対戦</button>
  </div>

  <div id="ruleScreen" class="screen" style="display:none">
    <h2>ルールブック</h2>
    <p>3すくみの読み合いゲームです。攻撃、防御、投げを選んで戦います。</p>
    <p>スペシャルカードで特殊な効果を1回使えます。</p>
    <button onclick="showScreen('homeScreen')">ホームへ戻る</button>
  </div>

  <div id="cardScreen" class="screen" style="display:none">
    <h2>カード一覧</h2>
    <p>攻撃 > 投げ／投げ > 防御／防御 > 攻撃</p>
    <p>★カード：フェイント、カウンター、スマッシュ</p>
    <button onclick="showScreen('homeScreen')">ホームへ戻る</button>
  </div>

  <div id="gameScreen" class="screen" style="display:none">
    <h2>MIZOGU FIGHT</h2>
    <div id="status"></div>
    <div id="choices">
      <button onclick="makeMove('攻撃')">攻撃</button>
      <button onclick="makeMove('防御')">防御</button>
      <button onclick="makeMove('投げ')">投げ</button>
      <button onclick="useSpecial()">★カードを使う</button>
    </div>
    <button onclick="showScreen('homeScreen')">ホームへ戻る</button>
  </div>

  <script src="main.js"></script>
</body>
</html>
