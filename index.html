<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>MIZOGU FIGHT</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="screen" id="home">
    <h1>MIZOGU FIGHT</h1>
    <button onclick="startGame()">CPU対戦</button>
  </div>

  <div class="screen" id="game" style="display:none;">
    <h2>CPU対戦</h2>
    <div id="playerHP">あなたの体力: 4</div>
    <div id="cpuHP">CPUの体力: 4</div>
    <p>カードを選んでください：</p>
    <button onclick="playerSelect('攻撃')">攻撃</button>
    <button onclick="playerSelect('防御')">防御</button>
    <button onclick="playerSelect('投げ')">投げ</button>
    <div id="resultArea"></div>
    <button onclick="resetGame()">最初に戻る</button>
  </div>

  <script src="main.js"></script>
</body>
</html>
