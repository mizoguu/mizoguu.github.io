<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MIZOGU FIGHT</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- ホーム画面 -->
  <section id="home" class="screen">
    <h1>MIZOGU FIGHT</h1>
    <button onclick="show('rules')">ルールブック</button>
    <button onclick="show('cards')">カード一覧</button>
    <button onclick="startCpu()">CPU対戦</button>
    <button onclick="show('pvp')">対人戦（準備中）</button>
  </section>

  <!-- ルールブック -->
  <section id="rules" class="screen hidden">
    <h2>ルールブック</h2>
    <p>
      3すくみ＋スペシャルカードで戦う読み合いゲーム。<br>
      HP を 0 にすれば 1 本先取。2 本先取で勝利。
    </p>
    <button onclick="show('home')">ホームへ戻る</button>
  </section>

  <!-- カード一覧 -->
  <section id="cards" class="screen hidden">
    <h2>カード一覧</h2>
    <p>
      <strong>行動カード</strong><br>
      攻撃 ▶ 投げに勝ち／防御に負け<br>
      防御 ▶ 攻撃に勝ち／投げに負け<br>
      投げ ▶ 防御に勝ち／攻撃に負け
    </p>
    <button onclick="show('home')">ホームへ戻る</button>
  </section>

  <!-- CPU対戦画面 -->
  <section id="cpu" class="screen hidden">
    <h2>CPU対戦</h2>
    <div id="hpArea">
      <span id="playerHP"></span>　|　<span id="cpuHP"></span>
    </div>
    <p>カードを選んでください：</p>
    <button onclick="playerMove('攻撃')">攻撃</button>
    <button onclick="playerMove('防御')">防御</button>
    <button onclick="playerMove('投げ')">投げ</button>

    <pre id="log" class="log"></pre>
    <button onclick="show('home')">ホームへ戻る</button>
  </section>

  <!-- 対人戦（ダミー） -->
  <section id="pvp" class="screen hidden">
    <h2>対人戦モード（準備中）</h2>
    <p>今後実装予定です。</p>
    <button onclick="show('home')">ホームへ戻る</button>
  </section>

  <script src="main.js"></script>
</body>
</html>
